

{% block title %} Edit Profile {% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit", name="save">Update</button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0fff0;
    }
</style>
{% endblock %}
