{% extends 'base.html' %}

{% block title %}Edit Reward{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h1>Edit Reward: {{ reward.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px 20px; border-radius: 5px;">Save Changes</button>
        <a href="{% url 'supervisor_rewards' %}" style="background-color: #ccc; color: black; padding: 8px 20px; border-radius: 5px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
