<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joaks - {% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8f0;
        }
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
        .profile-container {
            max-width: 900px;
            margin: 20px auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            background-color: #ffd97d;
            padding: 8px;
            border-radius: 5px 5px 0 0;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        h1 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="content-area">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
